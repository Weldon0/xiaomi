<html>
    <head>
        <meta charset="utf-8">
        <title>第一种解决重复的方案</title>
    </head>
    <!--frameset 是一个框架集合 里面都是一个个框架
     frame 不要写在body里面-->
    <frameset cols="20%,80%">
        <!--引入重复部分的链接-->
      <frame src="重复部分.html">
           
           <!--引入不重复的部分-->
           <!--name的属性值值一定要和重复
           部分网页的a标签的target一致-->
           <!--src 默认的网页-->
    <frame name="left" src="http://www.baidu.com"> 
    
    </frameset>
    <!--这种方案 frameset 不在使用-->
</html>
